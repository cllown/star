<div class="page-wrapper__movie-list movie-list">
  <section class="movie-list__section">
    <div class="movie-list__body">
      <ng-container *ngFor="let movie of movies; trackBy: trackById">
        <app-movie-card [movie]="movie"></app-movie-card>
      </ng-container>
    </div>
  </section>
</div>
